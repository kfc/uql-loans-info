<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">

<script src="scripts/filter-date.js"></script>

<polymer-element name="uql-loan-item" attributes="item view">
  <template>
    <link rel="stylesheet" href="uql-loans-info.css">
    <paper-item horizontal>
        <span flex>
          <div class="itemPrimaryText">{{ item.title }}</div>
          <div class="itemSecondaryText">Due Date: {{ item.dueDate | date('dd/MM/yyyy') }}
            <span class="alert" hidden?="{{ !item.daysOverdue }}">{{item.daysOverdue}} day(s) overdue</span>
            <span class="warning" hidden?="{{ item.daysRemain < 0 }}">{{item.daysRemain}} day(s) remain</span>
        </div>
        </span>
      <core-icon class="infoIcon" icon="info-outline" horizontal layout end></core-icon>
    </paper-item>
  </template>
  <script>
    Polymer('uql-loan-item', {
      view : 'full'
    });

  </script>

</polymer-element>
